name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Build 🔧
        run: |
          npm ci 
          npm run build

      - name: Deploy 🚀
        uses: nishu91020/portfolio@v1
        with:
          branch: gh-pages
          folder: build # The folder the action should deploy.